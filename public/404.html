<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0;url=%PUBLIC_URL%/index.html" />
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      // Redirect all 404s to index.html so React Router can handle the route
      var redirectTo = window.location.protocol + '//' + window.location.host + window.location.pathname.replace(/404\.html$/, '') + window.location.search;
      window.location.replace(redirectTo);
    </script>
  </body>
</html>
